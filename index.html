<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bee API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="about">
            <button class="buttons btn-about">About</button>
        </div>
        <div id="timer">timer</div>
        <div id="contact">
            <button class="buttons btn-contact">Contact</button>
        </div>
        <div id="cattegory">
            <label class="options">Choose a cattegory:</label>
            <select class="options" id="options-cattegory">
                <option value="language">Language</option>
                <option value="artliterature">Artliterature</option>
                <option value="sciencenature">Science and nature</option>
                <option value="general">General</option>
                <option value="fooddrink">Food and drink</option>
                <option value="peopleplaces">People and places</option>
                <option value="geography">Geography</option>
                <option value="historyholidays">History and holidays</option>
                <option value="entertainment">Entertainment</option>
                <option value="toysgames">Toys and games</option>
                <option value="music">Music</option>
                <option value="mathematics">Mathematics</option>
                <option value="religionmythology">Religion and mythology</option>
                <option value="sportsleisure">Sports and leisure</option>
              </select>
        </div>
        <div id="high-score">high-score</div>
        <div id="questions">questions</div>
        <div id="score">score</div>
        <div id="hint">
            <button class="buttons btn-hint">Hint</button>
        </div>
        <div id="answer">answer</div>
        <div id="submit">
            <button class="buttons btn-submit">Submit</button>
        </div>
        <div id="attempts-left">attempts-left</div>
        <div id="reset">
            <button class="buttons btn-reset">Reset</button>
        </div>
        <footer>footer</footer>
    </div>
    <script src="./donutMaker.js"></script>
</body>
</html>
